<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- wrapper -->
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather </p>
            <p class="tab" data-searchWeather> Search Weather </p>
        </div>

        <div class="weather-container">
            <!-- grant location -->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">

                <h2>Grant Location Access</h2>
                
                <p>Allow Access to get weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form action="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" >
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather Information -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-contry-icon>
                </div>

                <!-- weather Desc  -->
                <p data-weatherDec></p>

                <!-- weather Icon  -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
